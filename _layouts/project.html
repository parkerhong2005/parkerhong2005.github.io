---
layout: default
---
<article class="project">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="project-hero" />
    {% endif %}
    <p class="project-description">{{ page.description }}</p>
    <p class="project-tools">
      {% for tool in page.tools %}
        <span class="tag">{{ tool }}</span>
      {% endfor %}
    </p>
  </header>

  <section class="project-content">
    {{ content }}
  </section>

  <a href="/projects/" class="back-link">‚Üê Back to Projects</a>
</article>
