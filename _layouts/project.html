---
layout: default
---

<main class="project-page">
  <section class="project-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </section>

  <!-- WHAT Section -->
  <section class="project-section">
    <div class="project-image">
      <img src="{{ page.what_image }}" alt="Sketch of {{ page.title }}">
    </div>
    <div class="project-text">
      <h2>What</h2>
      <p>{{ page.what_text }}</p>
    </div>
  </section>

  <!-- HOW Section -->
  <section class="project-section">
    <div class="project-image">
      <img src="{{ page.how_image }}" alt="CAD / Mockup of {{ page.title }}">
    </div>
    <div class="project-text">
      <h2>How</h2>
      <p>{{ page.how_text }}</p>
      {% if page.tools %}
        <p><strong>Tools / Software:</strong> {{ page.tools }}</p>
      {% endif %}
    </div>
  </section>

  <!-- WHY Section -->
  <section class="project-section">
    <div class="project-image">
      <img src="{{ page.why_image }}" alt="Final Product of {{ page.title }}">
    </div>
    <div class="project-text">
      <h2>Why</h2>
      <p>{{ page.why_text }}</p>
    </div>
  </section>
</main>
