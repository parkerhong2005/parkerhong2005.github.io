<div class="project-card">
  <a href="{{ include.url | default: '#' }}">
    <div class="project-image-wrapper">
      <img src="{{ include.image }}" alt="{{ include.title }}" class="project-image">
    </div>
    <div class="project-overlay">
      <div class="overlay-content">
        <h2 class="overlay-title">{{ include.title }}</h2>
        <p class="overlay-desc">{{ include.short_description }}</p>
      </div>
    </div>
  </a>
</div>
